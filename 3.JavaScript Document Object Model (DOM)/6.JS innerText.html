<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <script>
            function validate(){
                var msg;
                if(document.myForm.userPass.value.length>5) {
                    msg="Good";
                } else {
                    msg="poor";
                }

                document.getElementById("mylocation").innerText=msg;
            }
        </script>

        <form name="myForm">
            <input type="password" value="" name="userPass" onkeyup="validate()">
            Strenght: <span id="mylocation">no strength</span>
        </form>
    </body>
</html>
