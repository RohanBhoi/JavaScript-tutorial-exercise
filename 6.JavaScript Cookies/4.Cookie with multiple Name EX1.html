 <!DOCTYPE html>
 <html>
    <head> </head>
    <body>
        <!--
        an example to check whether a cookie contains more than one name-value pair
        -->
        Name: <input type="text" name="name" id="name"> <br>
        Email: <input type="email" id="email"> <br>
        Course: <input type="text" id="course"> <br>

        <input type="button" value="Set Cookie" onclick="setCookie()">
        <input type="button" value="Get Cookie" onclick="getCookie()">

        <script>

            function setCookie() {
                // declaring 3 key-value pairs
                var info = "Name " + document.getElementById("name").value +
                           "Email=" + document.getElementById("email").value +
                           "Course=" + document.getElementById("course").value; 

                //Providing all 3 key-value pairs to a single cookie  
                document.cookie=info;  
            }

            function getCookie() {
                if(document.cookie.length != 0){
                    alert(document.cookie);
                } else {
                    alert("Cookie not available")  
                }
            }
        </script>
    </body>
 </html>
