<!DOCTYPE html>  
<html>  
    <head>  </head>  
    <body>  
        <!--
            In this example, we use max-age attribute to delete a cookie by providing zero or negative number (that represents seconds) to it.
        -->
        <input type="button" value="Set Cookie" onclick="setCookie()">  
        <input type="button" value="Get Cookie" onclick="getCookie()"> 

        <script>  
            function setCookie() {  
                document.cookie="name=Martin Roy;max-age=0";  // providing zero or negative number (that represents seconds)
            }   

            function getCookie() {  
                if(document.cookie.length!=0) {  
                alert(document.cookie);  
                } else {  
                    alert("Cookie not avaliable");  
                }  
            }          
        </script>  
    </body>  
</html>
