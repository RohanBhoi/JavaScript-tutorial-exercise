<!DOCTYPE html>  
<html>  
    <head>  </head>  
    <body>  
        <!-- 
            In this example, we use expire attribute to delete a cookie by providing expiry date (i.e. any past date) to it.
        -->
        <input type="button" value="Set Cookie" onclick="setCookie()">  
        <input type="button" value="Get Cookie" onclick="getCookie()">  

        <script>  
            function setCookie() {  
                document.cookie="name=Martin Roy; expires=Sun, 20 Aug 2000 12:00:00 UTC";  // providing expiry date (i.e. any past date)
                
            }

            function getCookie() {  
                if(document.cookie.length!=0) {  
                     alert(document.cookie);  
                } else {  
                    alert("Cookie not avaliable");  
                }  
            }  
        </script>  
    </body>  
</html>
