<!DOCTYPE html>
<html>

<head> </head>

<body>
    <h1> Hello World :) :) </h1>
    <h3> The getData() function is called its arguments and the callback is executed after the completion of getData()
        function. </h3>

    <script>
        function getData(x, y, callback) {
            document.write("the multiplication of two numbers - " + x + " and " + y + " is: " + (x*y) + "<br><br>");
            callback();
        }

        function showData(params) {
            document.write(' This is the showData() method execute after the completion of getData() method.');  
        }

        getData(20, 30, showData); 
    </script>
</body>

</html>
