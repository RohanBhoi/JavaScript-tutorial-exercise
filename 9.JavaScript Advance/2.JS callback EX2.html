<!DOCTYPE html>
<html>

<head> </head>

<body>
    <h1> Hello World :) :) </h1>
    <h3> This is the javaTpoint.com  </h3>

    <script>
        function getData(callback) {
           var name = prompt("Welcome to JavaTpoint. \n What is your name?");
           var amt = prompt("Enter some amount...");
           
           callback(name, amt);
        }

        function showData(name, amt) {
            alert(' Hello ' + name + '\n Your entered amount is ' + amt);  
        }

        getData(showData); 
    </script>
</body>

</html>
