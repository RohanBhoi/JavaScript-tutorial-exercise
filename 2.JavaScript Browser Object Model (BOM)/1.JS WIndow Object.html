<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script  type="text/javascript">
            function msg(){
                alert("hello Alert Box");
            }

            function msg1(){
                var v = confirm("Are you sure?");
                if(v==true){
                    alert("ok");
                } else {
                    alert("cancel");
                }
            }

            function msg2(){
                var v = prompt("Who are you?");
                alert("I am " + v);
            }

            function msg3(){  
            open("http://www.javatpoint.com");  
            }  

            function msg4(){  
                setTimeout(  
                    function(){  
                    alert("Welcome to Javatpoint after 2 seconds")  
                    },2000);  
            }
  
        </script>
        <input type="button" value="Click" onclick="msg()"/>
        <br> <br>
        <input type="button" value="Delete record" onclick="msg1()"/>
        <br> <br>
        <input type="button" value="Prompt" onclick="msg2()"/> 
        <br> <br>
        <input type="button" value="javatpoint" onclick="msg3()"/>  
        <br> <br>
        <input type="button" value="Time Out" onclick="msg4()"/>  
        <br> <br>

    </body>
</html>
