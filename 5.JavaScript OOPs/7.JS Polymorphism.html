<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <script>
            class A {
                display(){
                document.writeln("A is invoked <br>");
                }
            }

            class B extends A{
                display(){
                    document.writeln("B is invoked <br>");
                }
            }

           // example where a child class object invokes the parent class method
            var b = new B();
            b.display();
            
            /* 
            Let's see an example where a child and parent class contains the same method. 
            Here, the object of child class invokes both classes method
            */
            var a = [new A(), new B()];

            a.forEach(function(msg){
                msg.display();
            });
        </script>
    </body>
</html>
