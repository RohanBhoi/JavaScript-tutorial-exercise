<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <script>
            //Creating a constructor function
            function Vehicle(){
                this.VehicleName = "vehicleName";
                throw new Error("You cannot create an instance of Abstract Class");
            }

            Vehicle.prototype.display = function(){
                return "Vehicle is: "+ this.vehicleName;
            }

            //Creating a constructor function
            function Bike(vehicleName)
            {
                this.vehicleName=vehicleName;
            }

            // Creating Object without using the Function constructor
            Bike.prototype = Object.create(Vehicle.prototype);
            var bike = new Bike("Yamaha");
            document.writeln(bike.display());

            // In this example, we use instanceof operator to test 
            // whether the object refers to the corresponding class.
            document.writeln(bike instanceof Vehicle);
            document.writeln(bike instanceof Bike);
        </script>
    </body>
</html>
